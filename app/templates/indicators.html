<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/header.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/indicators.css') }}">
</head>
<header>
    <nav class="menu">
        <ul>
            <li><a href="{{ url_for('basic_view.index') }}" class="linkhead">Изба</a></li>
            <li><a href="{{ url_for('upload.upload_files') }}" class="linkhead">Загрузка</a></li>
            <li><a href="{{ url_for('indicators.indicators_show') }}" class="linkhead">Показатели</a></li>
            <li><a href="{{ url_for('basic_view.test') }}" class="linkhead">Тест</a></li>
        </ul>
    </nav>
</header>
<body>

    <div class="left_col">
        <ul>
            <li><a href="" >add Node</a></li>
            <li><a href="{{url_for('indicators.import_csv')}}" >Import CSV</a></li>
            <li><a href="{{url_for('indicators.export_csv')}}" >Export CSV</a></li>
            <li><a href="" >Del Node</a></li>
            <li><a href="{{url_for('indicators.drop_nodes_electro')}}" >Del All</a></li>
        </ul>
    </div>

    <div class="right_col">

        <form action="/add_electro" method="POST" name="form" class="electro_form">
            <input type="date" name="date" class="input_date">
            <input type="number" name="number" class="input_metr">
            <input type="submit" value="Отправить">
        </form>

        <table>

            <tr>
                <th>ID</th>
                <th>Дата показаний</th>
                <th>Тариф</th>
                <th>Показания</th>
            </tr>
            {% if t == "" %}
            <td>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
            </td>
            {% else %}
                {% for i in t%}
                <tr>
                    <td> {{i.id}}</td>
                    <td> {{i.month}}</td>
                    <td> {{i.typeMeter}}</td>
                    <td> {{i.meter}}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </table>
    </div>
</body>
</html>
