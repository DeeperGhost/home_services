                <th>ID</th>
                <th>Дата показаний</th>

            <td>
                <th>0</th>
                <th>0</th>
                <th>0</th>
                <th>0</th>
            </td>
            {% else %}
                {% for i in t%}
                <tr>
                    <td> {{i.id}}</td>
                    <td> {{i.month}}</td>
                    <td> {{i.typeMeter}}</td>
                    <td> {{i.meter}}</td>
                </tr>
                {% endfor %}
            {% endif %}

        </table>



    </div>
